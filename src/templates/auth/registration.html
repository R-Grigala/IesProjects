{% extends "base.html" %}

{% block title %}
    IesProjects - Registration
{% endblock %}

{% block body %}
<script type="text/javascript" src="{{ url_for('static', filename='js/auth/registration.js') }}" defer></script>
<div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Sample image">
    </div>
    <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <div class="text-center mb-5">
            <h2>რეგისტრაცია</h2>
        </div>
        <form id="registrationForm">
            <!-- Name input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="name">მომხმარებლის სახელი:</label>
                <input type="text" id="name" name="name" class="form-control form-control-lg"
                    placeholder="მომხმარებლის სახელი" required />
            </div>

            <!-- Last Name input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="lastname">მომხმარებლის გვარი:</label>
                <input type="text" id="lastname" name="lastname" class="form-control form-control-lg"
                    placeholder="მომხმარებლის გვარი" required />
            </div>

            <!-- Email input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="email">ელ.ფოსტის მისამართი:</label>
                <input type="email" id="email" name="email" class="form-control form-control-lg"
                    placeholder="ელ.ფოსტის მისამართი" required />
            </div>

            <!-- Password input -->
            <div class="form-outline mb-3">
                <label class="form-label" for="password">პაროლი:</label>
                <input type="password" id="password" name="password" class="form-control form-control-lg"
                    placeholder="პაროლი" required autocomplete="password"/>
            </div>

            <!-- Repeat Password input -->
            <div class="form-outline mb-3">
                <label class="form-label" for="passwordRepeat">გაიმეორეთ პაროლი:</label>
                <input type="password" id="passwordRepeat" name="passwordRepeat" class="form-control form-control-lg"
                    placeholder="გაიმეორეთ პაროლი" required autocomplete="passwordRepeat"/>
            </div>

            <!-- Submit button -->
            <div class="text-center text-lg-start mt-4 pt-2">
                <button type="submit" class="btn btn-primary"
                        style="padding-left: 2.5rem; padding-right: 2.5rem;">რეგისტრაცია</button>
                <p class="fw-bold mt-2 pt-1 mb-0">გაქვს ანგარიში? <a href="/login"
                    class="link-danger">შესვლა</a></p>
            </div>
        </form>
    </div>
</div>

{% endblock %}

<!-- Create Role Modal -->
<div class="modal fade" id="createRoleModal" tabindex="-1" aria-labelledby="createRoleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createRoleModalLabel">Create Role</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="createRoleForm">
                    <div class="mb-3">
                        <label for="roleName" class="form-label">Role Name</label>
                        <input type="text" class="form-control" id="roleName" name="name" required>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="isAdmin" name="is_admin">
                        <label class="form-check-label" for="isAdmin">Administrator</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="canUsers" name="can_users">
                        <label class="form-check-label" for="canUsers">Manage Users</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="canProject" name="can_project">
                        <label class="form-check-label" for="canProject">Manage Projects</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="canGeophysic" name="can_geophysic">
                        <label class="form-check-label" for="canGeophysic">Geophysical Data</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="canGeologic" name="can_geologic">
                        <label class="form-check-label" for="canGeologic">Geological Data</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="canHazard" name="can_hazard">
                        <label class="form-check-label" for="canHazard">Hazard Information</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="canGeodetic" name="can_geodetic">
                        <label class="form-check-label" for="canGeodetic">Geodetic Data</label>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Create Role</button>
                </form>
                <div id="createRoleAlert" class="mt-3"></div>
            </div>
        </div>
    </div>
</div>

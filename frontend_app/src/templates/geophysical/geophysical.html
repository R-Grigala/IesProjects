<!-- The Combined GeophysicalModal Modal -->
<div class="modal fade" id="GeophysicalModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
    
            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title" id="GeophysicalModalTitle"></h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
    
            <!-- Modal body -->
            <div class="modal-body">
                <form class="row mt-2" id="GeophysicalForm" enctype="multipart/form-data">
                    <input type="hidden" id="geophysicalId" name="id">
                    <div class="mb-3">
                        <label for="vs30" class="form-label"><span class="text-danger me-1">*</span>გასაშუალებული VS30:</label>
                        <input type="number" class="form-control" id="vs30" name="vs30" required>
                    </div>
                    <div class="mb-3">
                        <label for="groundCategoryGeo" class="form-label"><span class="text-danger me-1">*</span>გრუნტის კატეგორია ქართული ნორმებით:</label>
                        <input type="text" class="form-control" id="groundCategoryGeo" name="ground_category_geo" required>
                    </div>
                    <div class="mb-3">
                        <label for="groundCategoryEuro" class="form-label"><span class="text-danger me-1">*</span></label>გრუნტის კატეგორია საერთაშორისო ნორმებით:</label>
                        <input type="text" class="form-control" id="groundCategoryEuro" name="ground_category_euro" required>
                    </div>
                    <div class="mb-3">
                        <label for="geophysic_archival_excel" class="form-label">საარქივო Excel:</label>
                        <input type="file" class="form-control" id="geophysic_archival_excel" name="archival_excel" accept=".xls, .xlsx">
                    </div>
                    <div class="mb-3">
                        <label for="geophysic_archival_pdf" class="form-label">საარქივო PDF:</label>
                        <input type="file" class="form-control" id="geophysic_archival_pdf" name="archival_pdf" accept=".pdf">
                    </div>

                    <div class="d-flex justify-content-center align-items-center m-2">
                        <button type="submit" class="btn btn-primary me-2" id="submitGeophysicalBtn"></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- The Combined User Modal -->
<div class="modal fade" id="UserModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
    
            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">მონაცემების განახლება</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
    
            <!-- Modal body -->
            <div class="modal-body">
                <!-- Display Email as Text -->
                <div class="mb-1 text-center">
                    <span id="user_role" class="font-weight-normal"></span>
                </div>
                <div class="mb-5 text-center">
                    <span id="user_email" class="font-weight-normal"></span>
                </div>

                <form class="row mt-2" id="UserForm" enctype="multipart/form-data" onsubmit="submitUserForm(event)">
                    <input type="hidden" id="userUUID" name="uuid">
                    <div class="col">
                        <label for="user_name" class="form-label"><span class="text-danger me-1">*</span>მომხმარების სახელი:</label>
                        <input type="text" step="any" class="form-control" id="user_name" name="name" required>
                    </div>
                    <div class="col">
                        <label for="user_lastname" class="form-label"><span class="text-danger me-1">*</span>მომხმარებლის გვარი:</label>
                        <input type="text" step="any" class="form-control" id="user_lastname" name="lastname" autocomplete="username" required>
                    </div>

                    <!-- Change Password Checkbox -->
                    <div class="m-3 form-check">
                        <input type="checkbox" class="form-check-input" id="changePasswordCheck">
                        <label class="form-check-label" for="changePasswordCheck">პაროლის შეცვლა</label>
                    </div>

                    <!-- Password Fields -->
                    <div class="mb-3" id="passwordFields" style="display: none;">
                        <label for="user_old_password" class="form-label"><span class="text-danger me-1">*</span>არსებული პაროლი:</label>
                        <input type="password" class="form-control" id="user_old_password" name="old_password" autocomplete="current-password">
                    </div>
                    <div class="mb-3" id="newPasswordFields" style="display: none;">
                        <label for="user_new_password" class="form-label"><span class="text-danger me-1">*</span>ახალი პაროლი:</label>
                        <input type="password" class="form-control" id="user_new_password" name="new_password" autocomplete="new-password">
                        <label for="user_repeat_new_password" class="form-label"><span class="text-danger me-1">*</span>გაიმეორეთ ახალი პაროლი:</label>
                        <input type="password" class="form-control" id="user_repeat_new_password" name="repeat_new_password" autocomplete="new-password">
                    </div>

                    <div class="d-flex justify-content-center align-items-center m-2">
                        <button type="submit" class="btn btn-primary me-2">განახლება</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
